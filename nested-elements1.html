<!DOCTYPE html>
<html>
<head>
	<title>nested elements</title>
</head>
<body>
	<table border="1">
		<caption>table title and/or explanatory text</caption>
		<thead>
			<tr>
				<th>Tag</th>
				<th>Vormittag</th>
				<th>Nachmittag</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td><ol>
					<li>Samstag</li>
					<li>Sonntag</li>
				</ol></td>
				<td><ol>
					<dt></dt><dd></dd>
				</ol></td>
			</tr>
		</tbody>
	</table>





</body>
</html>
